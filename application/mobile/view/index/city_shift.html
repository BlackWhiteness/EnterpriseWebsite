<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="renderer" content="webkit" />
    <title>{:config('web_site_title')}</title>
    <meta name="keywords" content="{:config('web_site_keywords')}"/>
    <meta name="description" content="{:config('web_site_description')}"/>
    <link rel="icon" href="/static/mobile/image/favicon.ico">
    <link href="/static/mobile/style/index.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/static/mobile/script/jquery-1.7.1.min.js"></script>
</head>

<body>
<div class="wal" id="app">
    <!--wal-->
    <div class="g-headD"></div>
    <div class="g-head">
        <div class="wal">
            <div class="btn btn-left"><a href="/static/mobile/javascript:window.history.go(-1);" class="back"></a></div>
            <h2>城市切换</h2>
            <div class="btn btn-right">
                <a href="/static/mobile/javascript:;" class="nav"></a>
            </div>
        </div>
    </div>
    <div class="g-nav">
        <div class="wal">
            <div class="head">
                <div><img src="/static/mobile/image/navigation_banner.png" alt=""></div>
                <a href="/static/mobile/javascript:;" class="close"></a>
            </div>
            <div class="index-nav">
                <ul>
                    <li>
                        <a href="/static/mobile/page-list.html">
                            <img src="/static/mobile/image/homepage_ic_navigation_plant.png" alt="">
                            <p>厂房出租</p>
                        </a>
                    </li>
                    <li>
                        <a href="/static/mobile/page-list.html">
                            <img src="/static/mobile/image/homepage_ic_office_building.png" alt="">
                            <p>厂房出售</p>
                        </a>
                    </li>

                    <li>
                        <a href="/static/mobile/page-list.html">
                            <img src="/static/mobile/image/homepage_ic_cangku.png" alt="">
                            <p>仓库出租</p>
                        </a>
                    </li>
                    <li>
                        <a href="/static/mobile/page-list.html">
                            <img src="/static/mobile/image/homepage_ic_land.png" alt="">
                            <p>土地租售</p>
                        </a>
                    </li>
                    <li>
                        <a href="/static/mobile/page-list.html">
                            <img src="/static/mobile/image/homepage_ic_special.png" alt="">
                            <p>园区招商</p>
                        </a>
                    </li>
                    <li>
                        <a href="/static/mobile/page-list.html">
                            <img src="/static/mobile/image/homepage_ic_garden.png" alt="">
                            <p>写字楼</p>
                        </a>
                    </li>
                    <li>
                        <a href="/static/mobile/page-list.html">
                            <img src="/static/mobile/image/homepage_ic_broker.png" alt="">
                            <p>商铺租售</p>
                        </a>
                    </li>
                    <li>
                        <a href="/static/mobile/page-list.html">
                            <img src="/static/mobile/image/homepage_ic_investment.png" alt="">
                            <p>民宅租售</p>
                        </a>
                    </li>

                </ul>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="/static/mobile/index.html"><img src="/static/mobile/image/navigation_ic_homepage.png" alt=""><span>首页</span></a></li>
                    <li><a href="/static/mobile/about.html"><img src="/static/mobile/image/navigation_ic_us.png" alt=""><span>关于我们</span></a></li>
                    <li><a href="/static/mobile/"><img src="/static/mobile/image/navigation_ic_group.png" alt=""><span>联系我们</span></a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="city-shift">
        <div class="title">当前位置</div>
        <div class="name">{$currentCity.name}</div>
        <div class="container">
            <div class="title">其他城市</div>
            <div class="list">
                <ul>
                    {foreach $cityList as $city}
                    <li><a href="#" onclick=setCityCookie("{$city.id}")>{$city.name}</a></li>
                    {/foreach}
                </ul>
            </div>
        </div>
    </div>
    <!--wal-END-->
</div>
</body>
</html>
<script>
    function setCityCookie(cityId){
        console.log(cityId);
        document.cookie = 'city' + "="+ cityId;
        location.reload();
    }
</script>

<link rel="stylesheet" href="/static/mobile/script/swiper/swiper-3.4.2.min.css">
<script type="text/javascript" src="/static/mobile/script/swiper/swiper-3.4.2.jquery.min.js"></script>
<script type="text/javascript" src="/static/mobile/script/js.js"></script>
