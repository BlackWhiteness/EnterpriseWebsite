    <script>
        window.onload = function () {
//            nav();//顶部抽屉导航
            switchNav();// 打开、关闭nav
        }


        //模糊搜索
        var VagueSearch = function(){
            var val = $(".searchForm input").val();
            //获得焦点
//            $(".searchForm input").on('focus',function(){
//
//                if(val=="请输入城市名称查询" || val==""){
//                    $(this).val("");
//                }
//            });
            //实时监听input
            $('.searchForm').on('input', function(e) {
                var val = $(this).find('input').val();
                if(val=="" || val=="请输入城市名称查询"){
                    $(" .resetIco").hide();
                    $(".VagueSearch").hide();
                    $(".searchForm").removeClass("searchFormFix");
                    $("body").removeClass("searFix");
                }else if(val!=""||val!=null){
                    $(".VagueSearch").show();
                    $(".searchForm").addClass("searchFormFix");
                    $("body").addClass("searFix");
                    $(" .resetIco").show();
                }


                var ajaxTimeoutTest = $.ajax({
                    type:"post",
                    url:"/newmain/Citylist/",
                    data:{keyword:val,ajax:'ajax'},
                    timeout:3000,//超时时间设置，单位毫秒
                    success:function(res){
                        var res = res;
                        var VagueSearchLi = $("#VagueSearch ul");
                        var VagueSearchCon = "";
                        VagueSearchLi.html("");
                        if(res.length!=0){
                            VagueSearchLi.html("");
                            for (var i=0;i<res.length;i++){
                                VagueSearchCon+='<li><a href="/gps/refindex/?ctyid='+res[i].id+'">'+res[i].name_cn+'</a></li>'
                            }
                            VagueSearchLi.html(VagueSearchCon);
                        }else{
                            VagueSearchLi.html("");
                            VagueSearchCon='<li class="notList">您输入的关键查找不到相关的内容，请更换关键词</li>';
                            VagueSearchLi.html(VagueSearchCon);
                        }
                    },
                    error:function(error){
                        alert("服务器出错"+error)
                    },
                    complete : function(XMLHttpRequest,status){ //请求完成后最终执行参数
                        var VagueSearchLi = $("#VagueSearch ul");
                        var VagueSearchCon = "";
                        if(status=='timeout'){//超时,status还有success,error等值的情况

                            VagueSearchLi.html("");
                            VagueSearchCon='<li class="notSearchList">网络延迟，响应超时！</li>';
                            VagueSearchLi.html(VagueSearchCon);
                            ajaxTimeoutTest.abort();
                            // alert("响应超时！");

                        }
                    }
                })


            });
            //清除搜索内容
            $(".resetIco").tap(function(){
                // $(".searchForm input").val("");
                $(this).siblings('input').trigger('focus');
                $(this).siblings('input').val('');
                $(".VagueSearch").hide();
                $(".searchForm").removeClass("searchFormFix");
                $("body").removeClass("searFix");
            });


            //点击遮罩层取消
            $(".citySearBox .mask").tap(function(){
                $(".VagueSearch").hide();
                $(".searchForm").removeClass("searchFormFix");
                $("body").removeClass("searFix");
                $(".searchForm form .resetIco").hide();
//                if(val=="请输入城市名称查询" || val==""){
//                    $(".searchForm input").val("请输入城市名称查询")
//                }
            });
            //失去焦点
            // $(".searchForm input").on('blur',function(){
            //     if(val=="请输入城市名称查询" || val==""){
            //         $(this).val("请输入城市名称查询")
            //     }
            // });

        }
        VagueSearch();
