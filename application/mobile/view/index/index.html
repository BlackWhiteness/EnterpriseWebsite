<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{:config('web_site_title')}</title>
<meta name="keywords" content="{:config('web_site_keywords')}"/>
<meta name="description" content="{:config('web_site_description')}"/>
<link rel="icon" href="/static/mobile/img/favicon.ico">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Cache-Control" content="no-transform">
<meta http-equiv="Cache-Control" content="no-siteapp">
<meta name="applicable-device" content="mobile">
<link rel="stylesheet" href="/static/mobile/css/liu.css">
</head>

<body>
<div id="goToUp" style="display: none;"></div>
<!--头部banner-->
<div class="iheadBox">
    <header class="ihead">
        <div class="logo">
            <img src="/static/mobile/img/logo.png" alt="">
        </div>
        <div class="tel">
            <a href="tel:400-8800-002" class="semCall" style="color: #fff;" onclick="_czc.push([&#39;_trackEvent&#39;,&#39;首页&#39;,&#39;点击顶部电话拨打按钮次数&#39;]);"><i class="icon_tel"></i>{:config('web_site_tel')}</a>
        </div>
    </header>
    <div class="headTansBgIndex"></div>
    <!--banner-->
    <div id="iBanner" class="swiper-container iBanner swiper-container-horizontal" onclick="_czc.push([&#39;_trackEvent&#39;,&#39;首页&#39;,&#39;点击Banner图次数&#39;]);">
        <ul class="swiper-wrapper" style="transform: translate3d(-2250px, 0px, 0px); transition-duration: 0ms;">
        <li class="swiper-slide swiper-slide-duplicate swiper-slide-next swiper-slide-duplicate-prev" data-swiper-slide-index="1" style="width: 750px;"><a href="#"><img src="/static/mobile/img/iBanner2.jpg" alt="广东厂房网"></a></li>
                        
                        <li class="swiper-slide swiper-slide-duplicate-active" data-swiper-slide-index="0" style="width: 750px;"><a href="#"><img src="/static/mobile/img/iBanner1.jpg" alt="广东厂房网"></a></li>
            <li class="swiper-slide swiper-slide-prev swiper-slide-duplicate-next" data-swiper-slide-index="2" style="width: 750px;"><a href="#"><img src="/static/mobile/img/iBanner4.jpg" alt="广东厂房网"></a></li>
        <li class="swiper-slide swiper-slide-duplicate swiper-slide-active" data-swiper-slide-index="3" style="width: 750px;"><a href="#"><img src="/static/mobile/img/iBanner4.jpg" alt="广东厂房网"></a></li></ul>
        <div class="swiper-pagination swiper-pagination-bullets">
        <span class="swiper-pagination-bullet swiper-pagination-bullet-active"></span>
        <span class="swiper-pagination-bullet"></span></div>
    <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span></div>

    <!--搜索框-->
    <!--<div class="search"></div>-->
    <form action="/" class="iSearch">
        <a id="city" href="/index/city_shift" class="city" onclick="_czc.push([&#39;_trackEvent&#39;,&#39;首页&#39;,&#39;点击城市选择次数&#39;]);">
            <span>深圳<i></i></span>
        </a>
        <a id="iSearchLink" class="iSearchLink" href="/search/list/" onclick="_czc.push([&#39;_trackEvent&#39;,&#39;首页&#39;,&#39;点击搜索次数&#39;]);return false;"></a>
        <input type="text" placeholder="请输入关键词进行搜索" value="请输入关键词进行搜索">
        <span class="close"></span>
        <span class="icon_sear"></span>
    </form>

</div>
</body>
</html>
