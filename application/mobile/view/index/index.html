<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{:config('web_site_title')}</title>

    <meta name="description" content="{:config('web_site_description')}"/>
    <link rel="icon" href="/static/mobile/img/favicon.ico">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-transform">

    <meta name="applicable-device" content="mobile">
   <script language="javascript" src="/static/mobile/js/jquery.js"></script>
<link rel="stylesheet" type="text/css" href="/static/mobile/css/tFocus.css">
<script language="javascript">
$(function(){
//图片滚动宽度
var wVal=420;
var Timer=null;
$(".keImgs").width($(".keImgs").find("li").size()*wVal)
var keCutNum=0;
var relNum=$(".keImgBtn li").size();
//滚动动画
function srcMove(){
    $(".keImgs").animate({"left":-keCutNum*wVal},100);
	$(".keImgBtn li").removeClass("keImgCutLi");$(".keImgBtn li").eq(keCutNum).addClass("keImgCutLi");
	$(".keImgTxt li").hide();$(".keImgTxt li").eq(keCutNum).show();	
}
function keChgImg(){
 	keCutNum++;
	if(keCutNum==relNum){
		keCutNum=0;
	}
	srcMove();
}
var Timer=setInterval(keChgImg,3000)
$(".keChgImg").hover(function(){clearInterval(Timer)},function(){Timer=setInterval(keChgImg,3000)});
$(".keChgBtnR").click(function(){
	keCutNum++;
	if(keCutNum==relNum){
		keCutNum=0;
	}
	srcMove();
});
$(".keChgBtnL").click(function(){
	keCutNum--;
	if(keCutNum<0){
		keCutNum=relNum-1;
	}
	srcMove();
});
$(".keImgBtn li").hover(function(){
	keCutNum=$(".keImgBtn li").index(this);
	srcMove();
});
//End
})
</script>

</head>

</ul>
