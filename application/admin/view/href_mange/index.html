{extend name="index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">管理</div>
    <div class="layui-card-body">
        <div class="layui-form">
            <table class="layui-hide" id="table" lay-filter="table"></table>
            <script type="text/html" id="toolbarDemo">
                <div class="layui-btn-container">
                    <a class="layui-btn layui-btn-sm" href="{:url('add')}">添加</a>
                </div>
            </script>
            <script type="text/html" id="barTool">
                {{#  if(d.id == 1){ }}
                <a href='{:url("edit")}?id={{ d.id }}' class="layui-btn layui-btn-xs">编辑</a>
                {{#  } else { }}
                <a href='{:url("edit")}?id={{ d.id }}' class="layui-btn layui-btn-xs">编辑</a>
                <a href='{:url("del")}?id={{ d.id }}'
                   class="layui-btn layui-btn-danger layui-btn-xs layui-tr-del">删除</a>
                {{#  } }}
            </script>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">

    layui.use('table', function () {
        var table = layui.table,
            $ = layui.$;
        table.render({
            elem: '#table',
            toolbar: '#toolbarDemo',
            url: '{:url("index")}',
            cols: [
                [
                    {field: 'id', title: 'ID'},
                    {field: 'title', title: '标题'},
                    {field: 'href', title: '链接'},
                    {field: 'sort', title: '权重'},
                    {field: 'create_at', title: '创建时间'},
                    {field: 'update_at', title: '更新时间'},
                    {fixed: 'right', title: '操作', toolbar: '#barTool'}
                ]
            ],
        });
    });
</script>
{/block}
