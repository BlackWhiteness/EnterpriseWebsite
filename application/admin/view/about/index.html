{extend name="index_layout"/}
{block name="main"}
<div class="layui-card">
    <div class="layui-card-header">管理</div>
    <div class="layui-card-body">
        <div class="layui-form">
            <table class="layui-hide" id="table" lay-filter="table"></table>
<!--            <script type="text/html" id="toolbarDemo">-->
<!--                <div class="layui-btn-container">-->
<!--                    <a class="layui-btn layui-btn-sm" href="{:url('add')}">添加</a>-->
<!--                </div>-->
<!--            </script>-->
            <script type="text/html" id="barTool">
                <a href='{:url("edit")}?code={{ d.code }}' class="layui-btn layui-btn-xs">编辑</a>
            </script>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script type="text/javascript">
    layui.use('table', function() {
        var table = layui.table,
            $ = layui.$;
        table.render({
            elem: '#table',
            toolbar: '#toolbarDemo',
            url: '{:url("index")}',
            cols: [
                [
                    { field: 'id', width: 100, title: 'ID'},
                    { field: 'title', width: 300, title: '标题'},
                    { field: 'update_at', width: 200, title: '更新时间'},
                    { fixed: 'right', width: 160, title: '操作', toolbar: '#barTool' }
                ]
            ],
        });
    });
</script>
{/block}
